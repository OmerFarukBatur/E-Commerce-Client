<div class="row" style="margin-top: 50px;" *ngIf="state.state">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" #txtPassword>
          </div>
          <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Password Confirm</label>
            <input type="password" class="form-control" id="passwordConfirm" #txtPasswordConfirm >
          </div>
          <div class="mb-3">
            <button  type="button" class="btn btn-primary" (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)">Şifreyi Güncelle</button>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="!state.state">
  Bu link geçersizdir.
</div>
