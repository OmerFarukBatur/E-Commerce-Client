<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nameSurname">
        <th mat-header-cell *matHeaderCellDef> NameSurname </th>
        <td mat-cell *matCellDef="let element"> {{element.nameSurname}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="twoFactorEnabled">
        <th mat-header-cell *matHeaderCellDef> Two Factor Enabled </th>
        <td mat-cell *matCellDef="let element"> {{element.twoFactorEnabled}} </td>
      </ng-container>

      <!-- Symbol Column -->
       <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef width="30"> </th>
        <td mat-cell *matCellDef="let element" appDelete [id]="element.id" controller="users"  (callback)="getAllUsers()"> 
        </td>
      </ng-container> -->
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator  (page)="pageChange()"
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
