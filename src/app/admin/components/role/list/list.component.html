<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>  
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef width="30"> </th>
        <td mat-cell *matCellDef="let element"> <img style="cursor:pointer ;" src="../../../../../assets/editing.png" width="25px" height="25px" data-id="{{element.id}}"> </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef width="30"> </th>
        <td mat-cell *matCellDef="let element" appDelete [id]="element.id" controller="product"  (callback)="getProducts()"> 
          <!-- <img src="../../../../../assets/delete.png" width="25px" height="25px" (click)="delete(element.id,$event)" >  -->
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator  (page)="pageChange()"
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
